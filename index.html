<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frise Chronologique Interactive - Graine d'IA</title>
    <style>
        :root {
            --navy: #0a1d44;
            --teal: #2a7a7d;
            --yellow: #ffde59;
            --light-gray: #f0f2f5;
        }

        body { 
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif; 
            background-color: var(--light-gray); 
            margin: 0; padding: 20px;
            color: var(--navy);
        }

        .container { max-width: 95%; margin: 0 auto; }
        
        .header-section {
            display: flex; align-items: flex-start; gap: 20px; margin-bottom: 40px;
        }

        .instruction-box {
            background-color: var(--yellow);
            padding: 15px; border-radius: 20px; width: 150px;
            font-weight: bold; font-size: 14px; line-height: 1.4;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex-shrink: 0;
        }

        #events-pool {
            display: flex; flex-wrap: wrap; gap: 10px; flex: 1;
            min-height: 120px; background: rgba(255,255,255,0.5);
            padding: 15px; border-radius: 20px;
        }

        .event-card {
            background: white; border-radius: 15px; padding: 10px;
            width: 120px; height: 120px;
            display: flex; align-items: center; justify-content: center;
            text-align: center; font-size: 12px; font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            cursor: grab; transition: transform 0.2s;
            border: 1px solid #ddd;
            word-wrap: break-word; overflow: hidden; /* Empêche le texte de sortir */
        }
        .event-card:hover { transform: scale(1.05); border-color: var(--teal); }

        /* Ajustement de la frise pour qu'elle soit très longue */
        /* Le conteneur doit s'adapter à la largeur du contenu total */
.timeline-wrapper {
    position: relative; 
    margin-top: 50px; 
    padding: 40px 0 100px 0;
    display: inline-block; /* Crucial pour que le conteneur s'étire avec les dates */
    min-width: 100%;
}

/* La ligne s'ajuste maintenant à 100% de la largeur du contenu réel */
.timeline-line {
    position: absolute; 
    bottom: 135px; 
    left: 0; 
    width: 100%; /* Elle prend toute la largeur du wrapper qui est étiré par les dates */
    height: 10px; 
    background-color: var(--teal); 
    z-index: 1;
}

/* La pointe de la flèche */
.timeline-line::after {
    content: ''; 
    position: absolute; 
    right: -35px; /* Elle pointe après la fin de la ligne */
    top: -15px;
    border-left: 40px solid var(--teal);
    border-top: 20px solid transparent;
    border-bottom: 20px solid transparent;
}
        }

        .timeline-container { 
            display: flex; gap: 25px; position: relative; z-index: 2; 
            padding-right: 50px; /* Espace pour la flèche */
        }

        .timeline-slot {
            display: flex; flex-direction: column; align-items: center; min-width: 130px;
        }

        .drop-zone {
            width: 130px; height: 130px; background: white;
            border-radius: 20px; border: 2px dashed #ccc;
            margin-bottom: 20px; display: flex; align-items: center; justify-content: center;
            transition: all 0.3s;
        }

        /* Quand une carte est dans la zone, on enlève les pointillés */
        .drop-zone:has(.event-card) { border: 2px solid transparent; }

        .slot-date {
            font-size: 22px; font-weight: 900; color: var(--navy);
            position: relative; padding-top: 25px;
        }
        .slot-date::before {
            content: ''; position: absolute; top: -10px; left: 50%;
            width: 4px; height: 20px; background: var(--navy); transform: translateX(-50%);
        }

        /* Corrections visuelles */
        .correct { border: 4px solid #4caf50 !important; background-color: #e8f5e9 !important; }
        .wrong { border: 4px solid #f44336 !important; background-color: #ffebee !important; }

        .controls { text-align: center; margin-top: 30px; padding-bottom: 50px; }
        button {
            background-color: var(--navy); color: white; border: none;
            padding: 15px 40px; border-radius: 30px; font-weight: bold;
            cursor: pointer; font-size: 18px; transition: 0.3s;
        }
        button:hover { background-color: var(--teal); transform: scale(1.05); }
        #result-msg { margin-top: 20px; font-weight: bold; font-size: 22px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <div class="instruction-box">Glissez les événements sur les bonnes dates de la frise.</div>
        <div id="events-pool" ondrop="dropToPool(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div class="timeline-wrapper">
        <div class="timeline-line"></div>
        <div class="timeline-container" id="timeline"></div>
    </div>

    <div class="controls">
        <button onclick="checkAnswers()">Vérifier mes réponses</button>
        <div id="result-msg"></div>
    </div>
</div>

<script>
    const data = [
        { id: "e1", text: "La pascaline", date: "1642" },
        { id: "e2", text: "Descartes", date: "1685" },
        { id: "e3", text: "Le canard de Vaucanson", date: "1734" },
        { id: "e4", text: "Le turc mécanique", date: "1770" },
        { id: "e5", text: "Le métier Jacquard", date: "1801" },
        { id: "e6", text: "Ada Lovelace", date: "1842" },
        { id: "e7", text: "La machine de Babbage", date: "1871" },
        { id: "e8", text: "Alan Turing - Computing", date: "1950" },
        { id: "e9", text: "Conférence de Dartmouth", date: "1956" },
        { id: "e10", text: "Le perceptron - Rosenblat", date: "1957" },
        { id: "e11", text: "Arpanet", date: "1969" },
        { id: "e12", text: "Systèmes experts - MYCIN", date: "1970" },
        { id: "e13", text: "PC Personnels en France", date: "1977" },
        { id: "e14", text: "Internet", date: "1982" },
        { id: "e15", text: "Le web", date: "1990" },
        { id: "e16", text: "Naissance de Nvidia", date: "1993" },
        { id: "e17", text: "Naissance d’Amazon", date: "1994" },
        { id: "e18", text: "Deep Blue vs Kasparov", date: "1996" },
        { id: "e19", text: "Naissance de Google", date: "1998" },
        { id: "e20", text: "Asimo - robot humanoïde", date: "2000" }
    ];

    function init() {
        const pool = document.getElementById('events-pool');
        const timeline = document.getElementById('timeline');
        const shuffled = [...data].sort(() => Math.random() - 0.5);

        shuffled.forEach(item => {
            const div = document.createElement('div');
            div.className = 'event-card';
            div.textContent = item.text;
            div.id = item.id;
            div.draggable = true;
            div.ondragstart = drag;
            pool.appendChild(div);
        });

        // Dates triées pour la frise
        const sortedData = [...data].sort((a, b) => parseInt(a.date) - parseInt(b.date));

        sortedData.forEach(item => {
            const slot = document.createElement('div');
            slot.className = 'timeline-slot';
            slot.innerHTML = `
                <div class="drop-zone" data-date="${item.date}" ondrop="dropToSlot(event)" ondragover="allowDrop(event)"></div>
                <div class="slot-date">${item.date}</div>
            `;
            timeline.appendChild(slot);
        });
    }

    function allowDrop(ev) { ev.preventDefault(); }
    function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }

    function dropToSlot(ev) {
        ev.preventDefault();
        const dataId = ev.dataTransfer.getData("text");
        const draggedElement = document.getElementById(dataId);
        let target = ev.target;
        while (target && !target.classList.contains('drop-zone')) { target = target.parentNode; }

        if (target && target.children.length === 0) {
            target.appendChild(draggedElement);
            // Ajustement style interne pour que ça tienne bien
            draggedElement.style.width = "100%";
            draggedElement.style.height = "100%";
            draggedElement.style.boxShadow = "none";
            draggedElement.style.border = "none";
            target.classList.remove('correct', 'wrong');
        }
    }

    function dropToPool(ev) {
        ev.preventDefault();
        const dataId = ev.dataTransfer.getData("text");
        const draggedElement = document.getElementById(dataId);
        // Reset styles quand on revient dans la liste
        draggedElement.style.width = "120px";
        draggedElement.style.height = "120px";
        draggedElement.style.boxShadow = "0 4px 8px rgba(0,0,0,0.08)";
        draggedElement.style.border = "1px solid #ddd";
        
        document.getElementById('events-pool').appendChild(draggedElement);
        if(draggedElement.parentElement.classList) {
            draggedElement.parentElement.classList.remove('correct', 'wrong');
        }
    }

    function checkAnswers() {
        let score = 0;
        document.querySelectorAll('.drop-zone').forEach(zone => {
            const card = zone.querySelector('.event-card');
            if (card) {
                const itemData = data.find(d => d.id === card.id);
                if (itemData.date === zone.dataset.date) {
                    zone.classList.add('correct');
                    zone.classList.remove('wrong');
                    score++;
                } else {
                    zone.classList.add('wrong');
                    zone.classList.remove('correct');
                }
            }
        });
        document.getElementById('result-msg').textContent = `Résultat : ${score} / ${data.length}`;
    }

    init();
</script>
</body>
</html>
